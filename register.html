<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Employee - Attendance System</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i>ðŸ‘¤</i> Attendance System
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="register.html">Register</a></li>
                        <li><a href="attendance.html">Attendance</a></li>
                        <li><a href="admin.html">Admin Panel</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <h1 class="page-title">Employee Registration</h1>
            <div id="alert-container"></div>
            <div class="card">
                <form id="registration-form">
                    <div class="form-group">
                        <label for="employee_id">Employee ID</label>
                        <input type="text" id="employee_id" name="employee_id" required>
                    </div>
                    <div class="form-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" id="full_name" name="full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="hr">Human Resources</option>
                            <option value="it">Information Technology</option>
                            <option value="finance">Finance</option>
                            <option value="marketing">Marketing</option>
                            <option value="operations">Operations</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" id="position" name="position" required>
                    </div>
                    <button type="submit" class="btn btn-block">Register Employee</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Attendance System - Employee Attendance System. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/database.js"></script>
    <script src="assets/js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            db.ready.then(() => {
                const form = document.getElementById('registration-form');
                const alertContainer = document.getElementById('alert-container');

                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const employeeId = document.getElementById('employee_id').value.trim();
                    const fullName = document.getElementById('full_name').value.trim();
                    const department = document.getElementById('department').value;
                    const position = document.getElementById('position').value.trim();

                    // Clear previous alerts
                    alertContainer.innerHTML = '';

                    // Validation
                    if (!employeeId) {
                        showAlert('Employee ID is required.', 'error');
                        return;
                    }
                    if (!fullName) {
                        showAlert('Full name is required.', 'error');
                        return;
                    }
                    if (!department) {
                        showAlert('Department is required.', 'error');
                        return;
                    }
                    if (!position) {
                        showAlert('Position is required.', 'error');
                        return;
                    }

                    // Check if employee already exists
                    if (db.employeeExists(employeeId)) {
                        showAlert('Employee ID already exists. Please use a different ID.', 'error');
                        return;
                    }

                    // Register employee
                    const employee = {
                        employee_id: employeeId,
                        full_name: fullName,
                        department: department,
                        position: position
                    };

                    if (db.addEmployee(employee)) {
                        showAlert('Employee registered successfully!', 'success');
                        form.reset();
                    } else {
                        showAlert('Unable to register employee. Please try again.', 'error');
                    }
                });
            });
        });
    </script>
</body>
</html>
