<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Attendance System</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i>ðŸ‘¤</i> Attendance System - Admin
                </div>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <div style="max-width: 400px; margin: 0 auto;">
                <h1 class="page-title">Admin Login</h1>
                <div id="error-message"></div>
                <div class="card">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" value="admin" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" value="admin123" required>
                        </div>
                        <button type="submit" class="btn btn-block">Login</button>
                    </form>
                    
                    <div style="margin-top: 1rem; text-align: center; font-size: 0.9rem; color: var(--gray);">
                        Default credentials: admin / admin123
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/database.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (auth.isLoggedIn()) {
                window.location.href = 'admin.html';
                return;
            }

            const form = document.getElementById('login-form');
            const errorDiv = document.getElementById('error-message');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                errorDiv.innerHTML = '';

                if (auth.login(username, password)) {
                    window.location.href = 'admin.html';
                } else {
                    errorDiv.innerHTML = '<div class="alert alert-error">Invalid username or password!</div>';
                }
            });
        });
    </script>
</body>
</html>
